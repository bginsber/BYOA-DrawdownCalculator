<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Drawdown Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            <img src="./assets/images/calculator-emoji.png" alt="Calculator" class="title-emoji">
            Speed Calc
            <img src="./assets/images/calculator-emoji.png" alt="Calculator" class="title-emoji">
        </h1>
        
        <div class="calculator">
            <div class="button-container">
                <button class="button active" id="breakeven-btn">
                    ðŸ’° Initial Investment
                </button>
                <button class="button" id="ath-btn">
                    ðŸ“ˆ ATH Recovery
                </button>
            </div>

            <div class="input-group">
                <label for="initial-investment" id="first-input-label">Initial Investment ($)</label>
                <input type="number" id="initial-investment" placeholder="Enter amount" min="0" step="0.01">
            </div>
            
            <div class="input-sections">
                <div class="input-group">
                    <label for="dollar-loss-input" id="second-input-label">Dollar Loss ($)</label>
                    <input type="number" id="dollar-loss-input" placeholder="Enter amount" min="0" step="0.01" value="">
                </div>
                
                <div class="input-divider">OR</div>
                
                <div class="input-group">
                    <label for="loss-percentage">Loss Percentage (%)</label>
                    <input type="number" id="loss-percentage" placeholder="Enter 0-99.99" min="0" max="99.99" step="0.01" value="">
                </div>
            </div>

            <div class="visualization-section">
                <button id="visualize-btn" class="visualize-button">
                    Visualize Recovery Path
                </button>
                <div id="chart-container" class="chart-container" style="display: none;">
                    <canvas id="recoveryChart"></canvas>
                </div>
            </div>
            
            <div class="results">
                <div class="result-item">
                    <h3>Return to Baseline</h3>
                    <p id="required-gain">-%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
